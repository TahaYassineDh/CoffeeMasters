<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters||TYD</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="coffee_masters_logo.png" alt="coffee" />
      <h1>Coffee Masters</h1>
    </header>
    <div class="container">
      <div class="items  box ">
        <h2 class="box-title">Items</h2>
        <div class="order">
          <div class="wrapper">
            <div class="quantity">1x</div>
            <h4>Cappucino</h4>
            <div class="price">$6.00</div>
          </div>
          <div class="ingredients">
            <ul>
              <li>Light Foam</li>
            </ul>
          </div>
          <hr>
        </div>
        <div class="order">
          <div class="wrapper">
            <div class="quantity">1x</div>
            <h4>Croissant</h4>
            <div class="price">$5.37</div>
          </div>
          <div class="ingredients">
            <ul>
              <li>Butter</li>
            </ul>
          </div>
          <hr>
        </div>
        <div class="order">
          <div class="wrapper">
            <div class="quantity">1x</div>
            <h4>Cappucino</h4>
            <div class="price">$7.90</div>
          </div>
          <div class="ingredients">
            <ul>
              <li>Almond Milk</li>
              <li>Double Espresso Shot</li>
            </ul>
          </div>
        </div>
        
      </div>
      <div class="name-for-order box">
        <h2 class="box-title">Name</h2>
        <form class="form-group">
          <label >Name for order</label>
          <input type="text" class="form-control">
        </form>
      </div>
      <div class="payment box">
        <h2 class="box-title">Payment</h2>
        <form class="form-group">
          <label >Card Number</label>
          <input type="text" class="form-control">
        </form>
        <form class="form-group">
          <label >CCV Number</label>
          <input type="text" class="form-control">
        </form>
      </div>
    </div>
    <div class="final-order">
      <ul>
        <li>
          <p>-Subtotal:</p>
          <p>$19.27</p>
        </li>
        <li>
          <p>Tax:</p>
          <p>$0.96</p>
        </li>
        <li>
          <h4>Total:</h4>
          <h4>$20.23</h4>
        </li>
      </ul>
    </div>
    <button>Order Now</button>
  </body>
</html>
